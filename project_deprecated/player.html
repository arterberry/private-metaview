<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HLS Player</title>
    <style>
        html, body { margin: 0; padding: 0; background-color: #000; overflow: hidden; height: 100%; width: 100%; }
        #hlsVideoContainer {
            width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #000;
        }
        #hlsVideoPlayer {
            width: 100%; height: 100%; object-fit: contain; display: block;
        }
        .error-message {
            position: absolute; top: 0; left: 0; width: 100%; color: white; background-color: rgba(0,0,0,0.7);
            font-family: sans-serif; text-align: center; padding: 20px; box-sizing: border-box; z-index: 10;
        }
        .error-message p { margin: 5px 0; }
    </style>
</head>
<body>
    <div id="hlsVideoContainer">
        <!-- Video element - controls, autoplay, muted often needed for autoplay -->
        <video id="hlsVideoPlayer" controls autoplay muted></video>
        <!-- Error messages will be added here by JS -->
    </div>

    <!-- Load the player logic -->
    <script src="player.js"></script>
    <!-- hls.js library will be loaded dynamically by player.js -->
</body>
</html>
